version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: distqueue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - distqueue-network

  queue-api:
    build: .
    container_name: distqueue-api
    ports:
      - "8000:8000"
    environment:
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379/0
      - NUM_WORKERS=3
      - MAX_QUEUE_SIZE=10000
      - RATE_LIMIT=100
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - distqueue-network
    volumes:
      - ./distributed_queue:/app/distributed_queue
      - ./config.py:/app/config.py

volumes:
  redis-data:

networks:
  distqueue-network:
    driver: bridge